<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lane Matthew Affield</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script>
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="transition-colors duration-500">
  <div class="transition-colors duration-500 absolute inset-0 h-full w-full bg-emerald-100 dark:bg-emerald-950 bg-[radial-gradient(#115e59_1px,transparent_1px)] [background-size:16px_16px]">
    <nav class="transition-colors duration-500 flex justify-between items-center bg-emerald-900 dark:bg-emerald-100 text-emerald-100 dark:text-emerald-950 py-4 px-6 shadow-md">
      <a class="text-lg font-bold" href="#">Lane Affield (He/Him)</a>

      <!-- Right-side wrapper for nav list + toggle -->
      <div class="flex items-center space-x-6 ml-auto">
        <ul class="flex items-center space-x-6">
          <li><a class="text-m hover:underline hover:font-bold" href="#">Home</a></li>
          <li><a class="text-m hover:underline hover:font-bold" href="#">Projects</a></li>
          <li><a class="text-m hover:underline hover:font-bold" href="#">Connect</a></li>
        </ul>

        <!-- Toggle Switch -->
        <div class="relative w-14 h-8 flex items-center bg-gray-300 dark:bg-gray-600 rounded-full p-1 cursor-pointer transition duration-300" id="toggle-mode">
          <!-- Icons -->
          <div class="absolute left-1 text-yellow-400 dark:text-yellow-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 15a5 5 0 100-10 5 5 0 000 10z" />
            </svg>
          </div>
          <div class="absolute right-1 text-white dark:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.293 13.293a8 8 0 01-11.586-11.586 8 8 0 1011.586 11.586z"/>
            </svg>
          </div>
          <!-- Sliding Knob -->
          <div id="slider-knob" class="transition-all duration-300 bg-emerald-100 dark:bg-emerald-950 w-6 h-6 rounded-full shadow-md transform"></div>
        </div>
      </div>
    </nav>
  </div>

  <script>
    const toggle = document.getElementById('toggle-mode');
    const knob = document.getElementById('slider-knob');

    // Set initial knob position
    if (document.documentElement.classList.contains('dark')) {
      knob.classList.add('translate-x-6');
    }

    toggle.addEventListener('click', () => {
      const htmlEl = document.documentElement;
      const isDark = htmlEl.classList.toggle('dark');
      knob.classList.toggle('translate-x-6');

      // Save preference
      localStorage.theme = isDark ? 'dark' : 'light';
    });
  </script>
</body>
</html>
